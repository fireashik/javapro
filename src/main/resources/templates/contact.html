<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
    <style>
       .display {
            background-image: url("/img/flat-lay-chat-bubbles-with-telephone-receiver-copy-space_23-2148796079.avif"); 
            background-size: cover;
            background-repeat: no-repeat;
            height: 550px; 
            width: 100%; 
        }
    </style>
</head>
<body class="display">
    <h1 class="mx-5 my-5 fw-bold">CONTACT</h1>
    
   
    <div class="alert alert-success mx-5 w-25" th:if="${message}" th:text="${message}"></div>

    <form th:object="${contact}" th:action="@{/contactsend}">
        <div class="form-group w-25 mx-5">
            <label for="name"><b>Name</b></label>
            <input type="text" id="name" name="name" class="form-control my-3" th:field="*{name}">
        </div>
        <div class="form-group w-25 mx-5 my-5">
            <label for="email"><b>Email</b></label>
            <input type="text" id="email" name="email" class="form-control my-3" th:field="*{email}">
        </div>
        <div class="form-group w-25 mx-5 my-5">
            <label for="subject"><b>Subject</b></label>
            <input type="text" id="subject" name="subject" class="form-control my-3" th:field="*{subject}">
        </div>
        
        <div class="form-group w-25 mx-5">
            <label for="message"><b>Message</b></label>
            <textarea name="message" rows="4" cols="50" th:field="*{message}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-info my-3 mx-5"><b>Contact Now</b></button>
    </form>
</body>
</html>
