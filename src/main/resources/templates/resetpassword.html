<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
<h1>Reset Password</h1>
<div class="card"> 
<div class="card-body bg-info">
<form th:object="${form}" th:action="@{/reset-password}">
<div class="form-group" >
<label for="email"></label>
<input id="email" type="hidden" name="email"  th:value="${email}" >
</div>
<div class="form-group">
<label for="newpassword">currentpassword</label>
<input type="password" id="newpassword" class="form-control" name="currentpassword">
</div>
<div class="form-group">
<label for="conformpassword">conformpassword</label>
<input type="password" id="conformpassword" class="form-control" name="conformpassword">
</div>
<input type="submit" class="btn btn-info"><br>
					<a th:href="@{/forget(email=${email})}">Forget password</a>
</form>
</div>
</div>
</div>
</body>
</html>
